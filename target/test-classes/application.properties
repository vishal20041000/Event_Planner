# Test Database Configuration
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Test OpenWeatherMap Configuration
openweathermap.api.key=test_key
openweathermap.api.units=metric
openweathermap.api.base-url=https://api.openweathermap.org/data/2.5

# Test Cache Configuration
spring.cache.type=none

# Test Logging Configuration
logging.level.root=INFO
logging.level.Event.Planner=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=INFO

# Test Swagger Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# Test Feign Client Configuration
feign.client.config.default.connectTimeout=5000
feign.client.config.default.readTimeout=5000
feign.client.config.default.loggerLevel=basic 